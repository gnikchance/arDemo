<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 4 -4.5" rotation="0 0 0" width="6" height="3" color="#7BC8A4"></a-plane>
      <a-text color="#ff6ec7"  position="0 4.5 -4" align="center" value="Welcome to my VR World, accessible via any browser!"></a-text>
      <a-text color="#000" position="0 3.5 -4" align="center" value="Feel free to look around using a VR headset, or drag the mouse and use the WASD to move if on Desktop"></a-text>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" color="#7BC8A4"></a-plane>
      <a-sky color="#ff6ec7"></a-sky>
     
    </a-scene>
  </body>
</html>
